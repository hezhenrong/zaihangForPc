    <link href="__STATIC_PATH__/static/admin/simple-line-icons.css" rel="stylesheet" type="text/css">
    <link href="__STATIC_PATH__/static/admin/bootstrap.css" rel="stylesheet" type="text/css">

    <script src="__STATIC_PATH__/static/admin/jquery_002.js" type="text/javascript"></script>
    <style type="text/css">
    	.container.login form{
			width: 500px;
			height: 300px;
			margin:100px auto;
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0 0 3px 0 #ccc;
			color: white;
    	}
    </style>
</head>
<body>
	<div class="container login">
		<form>
	        <div class="form-group">
	            <label >用户名</label>
	            <input type="text" class="form-control"  name="username" value="">
	        </div>
	        <div class="form-group">
	            <label >密码</label>
	            <input type="text" class="form-control" name="password" value="">
	        </div>
	        <div class="form-group">
	            <input type="button" value="登陆" class="btn btn-info">
	        </div>
	     </form> 
	</div>
	<script type="text/javascript">
		$(function(){
			$('.login input[type="button"]').click(function(){
				var username = $('.login input[name="username"]').val(),
					password = $('.login input[name="password"]').val();
				if(!username || !password){
					alert('请正确输入账号密码');
				}
				$.post({
					url:"{:url('login')}",
					data: {
						username: username,
						password: password
					},
					success: function(data){
						data = JSON.parse(data);
						if(data.status == 0){
							window.location.href = "{:url('/admin/user')}"
						}else{
							alert(data.message)
						}
					}
				})
			})
		})
	</script>
		
</body>
</html>
